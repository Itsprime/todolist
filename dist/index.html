<!DOCTYPE html>
<html lang="en">

<head>
    <!-- npm run dev -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>

<body class="font-mono text-white bg-gradient-to-r from-sky-500 to-indigo-500">
    <div class="flex-row container mx-auto bg-blue-800 mt-8">
        <h2 class="title flex justify-center text-xl">TODO LIST</h2>
        <form class="form  flex justify-center" id="formlist">
            <input type="text" class="input block p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="text-input">
            <button class="submit" id="submit-button" value="Submit">submit</button>
        </form>
        <div id="todolist" class="flex columns-3 gap-x-2 justify-center mt-2 space-x-4">
            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="todo">
                <h3>To Do</h3>
                    <div class="wrapperDiv bg-green-600 rounded-md flex cursor-move" draggable="true">
                        <div class="1 ">Example 1</div>
                        <button class="bg-red-600 rounded">test</button>
                    </div>
            </div>

            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="doing">
                <h3>DOING</h3>

            </div>

            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="done">
                <h3>Done! </h3>
                    <div class="wrapperDiv flex" draggable="true">
                        <div class="1">Example 2</div>
                        <button>test</button>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
