<!DOCTYPE html>
<html lang="en">

<head>
    <!-- npm run dev -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/56cf839dc0.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body class="font-mono text-white bg-gradient-to-r from-sky-500 to-indigo-500">
    <div class="flex-row container mx-auto bg-blue-800 mt-8 rounded">
        <h2 class="title flex justify-center text-4xl">TODO LIST</h2>
        <form class="form  flex justify-center" id="formlist">
            <input type="text"
                class="input block mr-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                id="text-input">
            <button class="submit bg-green-600 rounded px-2" id="submit-button" value="Submit"><i class="fa-solid fa-pen-to-square"></i> Add</button>
        </form>
        <div id="todolist" class="flex columns-3 justify-center mt-2 space-x-2 px-2 pb-2">
            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="todo">
                <h3>To Do</h3>
                <div class="wrapperDiv bg-green-600 rounded-md flex justify-between cursor-move" draggable="true">
                    <div class="1 mr-4 px-2">Example 1</div>
                    <button class="rounded bg-red-600 px-2"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="status-container flex-row basis-1/3 bg-red-600 rounded" id="doing">
                <h3>DOING</h3>

            </div>

            <div class="status-container flex-row basis-1/3 bg-red-500 rounded" id="done">
                <h3>Done! </h3>
                <div class="wrapperDiv flex" draggable="true">
                    <div class="1">Example 2</div>
                    <button>test</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
