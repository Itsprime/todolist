<!DOCTYPE html>
<html lang="en">

<head>
    <!-- npm run dev -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/56cf839dc0.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body class="font-mono text-white bg-gradient-to-r from-sky-500 to-indigo-500">
    <div class="flex-row container mx-auto bg-blue-800 my-8 rounded">
        <h2 class="title flex justify-center text-4xl">TODO LIST</h2>
        <form class="form  flex justify-center" id="formlist">
            <input type="text"
                class="input block pl-1 mr-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                id="text-input" placeholder="Add your task here">
            <button class="submit bg-green-600 rounded px-2" id="submit-button" value="Submit"><i class="fa-solid fa-pen-to-square"></i> Add</button>
        </form>
        <div id="todolist" class="flex columns-3 justify-center mt-2 space-x-2 px-2 pb-2">
            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="todo">
                <h3 class="px-2 text-lg"><i class="fa-regular fa-clipboard"></i> To Do</h3>
                <div class="wrapperDiv bg-blue-400 rounded-md flex justify-between cursor-move m-1" draggable="true">
                    <div class="1 mr-4 px-2 break-all">This is an example task. This site purpose is to create tasks and show a good track</div>
                    <button class="rounded bg-red-500 p-1 my-1 mr-1 fa-solid fa-trash max-h-6"></button>
                </div>
            </div>

            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="doing">
                <h3 class="px-2 text-lg"><i class="fa-solid fa-person-running"></i> Doing</h3>
            </div>

            <div class="status-container flex-row basis-1/3 bg-blue-500 rounded" id="done">
                <h3 class="px-2 text-lg"><i class="fa-solid fa-circle-check"></i> Done</h3>
                <div class="wrapperDiv bg-blue-400 rounded-md flex justify-between cursor-move m-1" draggable="true">
                    <div class="2 mr-4 px-2">Example 2</div>
                    <button class="rounded bg-red-500 p-1 my-1 mr-1 fa-solid fa-trash max-h-6"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
